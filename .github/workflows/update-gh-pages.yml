name: Update GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  update-gh-pages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch gh-pages branch
        run: |
          git fetch origin gh-pages:gh-pages || echo "gh-pages branch doesn't exist yet"

      - name: Checkout gh-pages branch
        run: |
          if git show-ref --verify --quiet refs/heads/gh-pages; then
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi

      - name: Copy documentation and create index.html
        run: |
          # Copy all docs content
          if [ -d "../docs" ]; then
            cp -r ../docs/* .
            echo "Copied documentation files"
          fi
          
          # Ensure index.html exists in root
          if [ ! -f "index.html" ]; then
            if [ -f "docs/index.html" ]; then
              cp docs/index.html .
              echo "Copied docs/index.html to root"
            else
              echo "Creating fallback index.html..."
              cat > index.html << 'EOF'
