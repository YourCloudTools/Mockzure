name: CI

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

env:
  GO_VERSION: '1.25'

jobs:
  tests:
    name: Unit Tests & Coverage
    runs-on: ubuntu-latest

    outputs:
      coverage: ${{ steps.coverage-summary.outputs.coverage }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        run: go mod download

      - name: Run test script
        run: ./bin/test.sh

      - name: Generate coverage artifacts
        id: coverage-summary
        run: |
          go test -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out > coverage-summary.txt

          COVERAGE=$(tail -n 1 coverage-summary.txt | awk '{print $3}')
          echo "coverage=${COVERAGE}" >> "$GITHUB_OUTPUT"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage.html
            coverage-summary.txt

  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-fmt sarif -out gosec.sarif ./...'

      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gosec.sarif

  compatibility:
    name: API Compatibility Report
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate compatibility report
        run: |
          go mod download
          go run cmd/generate_compatibility_report/main.go

      - name: Upload compatibility artifacts
        uses: actions/upload-artifact@v4
        with:
          name: azure-api-compatibility-report
          path: |
            docs/AZURE_API_COMPATIBILITY.md
            docs/AZURE_API_COMPATIBILITY.json

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    needs: tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build Mockzure
        run: |
          go build -v -o mockzure main.go
          ./mockzure --help
          echo "Mockzure built successfully"

      - name: Build report generator
        run: |
          go build -v -o generate-report cmd/generate_compatibility_report/main.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mockzure-binaries
          path: |
            mockzure
            generate-report

