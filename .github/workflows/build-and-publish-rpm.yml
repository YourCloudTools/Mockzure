name: Build and Publish RPM

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  auto-tag:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'github-actions[bot]'
    outputs:
      tag_created: ${{ steps.tag.outputs.created }}
      tag_name: ${{ steps.tag.outputs.tag_name }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create and push tag
        id: tag
        run: |
          # Generate timestamp-based tag
          TAG_NAME="v$(date +%Y%m%d.%H%M%S)"
          
          # Check if tag already exists (very unlikely but safety check)
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists, skipping"
            echo "created=false" >> $GITHUB_OUTPUT
            echo "tag_name=" >> $GITHUB_OUTPUT
          else
            # Create and push tag
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag "$TAG_NAME"
            git push origin "$TAG_NAME"
            
            echo "created=true" >> $GITHUB_OUTPUT
            echo "tag_name=$TAG_NAME" >> $GITHUB_OUTPUT
            echo "Created and pushed tag: $TAG_NAME"
          fi

  build-rpm:
    runs-on: ubuntu-latest
    needs: auto-tag
    if: always() && (needs.auto-tag.result == 'success' || needs.auto-tag.result == 'skipped' || github.event_name != 'push' || github.ref != 'refs/heads/main')
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Verify coverage file exists
        id: coverage
        run: |
          if [ ! -f "coverage.out" ]; then
            echo "Coverage file not found, generating fresh coverage..."
            go test -coverprofile=coverage.out -covermode=atomic ./...
          fi
          
          # Extract coverage percentage
          COVERAGE=$(go tool cover -func=coverage.out | tail -1 | awk '{print $3}' | sed 's/%//')
          echo "COVERAGE=$COVERAGE" >> $GITHUB_ENV
          echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "Coverage: $COVERAGE%"

      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Determine version
        id: version
        run: |
          # Always use timestamp-based versioning
          VERSION=$(date +%Y%m%d.%H%M%S)
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up RPM build environment
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

      - name: Create source tarball
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TEMP_DIR=$(mktemp -d)
          SRC_DIR="$TEMP_DIR/mockzure-${VERSION}"
          mkdir -p "$SRC_DIR"
          
          # Copy source files
          cp main.go go.mod config.json.example "$SRC_DIR/"
          mkdir -p "$SRC_DIR/deploy/systemd"
          cp deploy/systemd/mockzure.service "$SRC_DIR/deploy/systemd/"
          
          # Create tarball
          cd "$TEMP_DIR"
          tar -czf ~/rpmbuild/SOURCES/mockzure-${VERSION}.tar.gz "mockzure-${VERSION}"
          rm -rf "$TEMP_DIR"

      - name: Build RPM package
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cp deploy/rpm/mockzure.spec ~/rpmbuild/SPECS/
          
          rpmbuild -bb \
            --target x86_64 \
            --define "_version $VERSION" \
            --define "_topdir $HOME/rpmbuild" \
            --define "_unitdir /usr/lib/systemd/system" \
            ~/rpmbuild/SPECS/mockzure.spec

      - name: Find built RPM
        id: rpm
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          RPM_FILE=$(find ~/rpmbuild/RPMS/x86_64 -name "mockzure-${VERSION}*.rpm" | head -n 1)
          RPM_NAME=$(basename "$RPM_FILE")
          echo "RPM_FILE=$RPM_FILE" >> $GITHUB_OUTPUT
          echo "RPM_NAME=$RPM_NAME" >> $GITHUB_OUTPUT
          echo "Built RPM: $RPM_NAME"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ${{ steps.rpm.outputs.RPM_FILE }}

      - name: Attach RPM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ steps.rpm.outputs.RPM_FILE }}

  publish-to-pages:
    needs: build-rpm
    runs-on: ubuntu-latest
    if: needs.build-rpm.result == 'success'
    env:
      COVERAGE: ${{ needs.build-rpm.outputs.coverage }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Download dependencies
        run: go mod download

      - name: Generate coverage for docs
        run: |
          go test -coverprofile=coverage.out -covermode=atomic ./...

      - name: Download RPM artifact
        uses: actions/download-artifact@v4
        with:
          name: rpm-package
          path: ./artifacts

      - name: Prepare documentation
        run: |
          chmod +x bin/prepare-docs.sh
          ./bin/prepare-docs.sh --coverage-file coverage.out --docs-dir docs

      - name: Checkout gh-pages branch
        run: |
          # Fetch all branches including gh-pages
          git fetch origin
          
          # Clean untracked files and directories to avoid checkout conflicts
          git clean -fd || true
          
          # Stash any uncommitted changes to avoid checkout conflicts
          git stash push -m "Temporary stash before gh-pages checkout" || true
          
          # Check if gh-pages branch exists remotely
          if git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
            # Branch exists, checkout and reset to origin
            git checkout gh-pages || git checkout -b gh-pages origin/gh-pages
            git reset --hard origin/gh-pages
            
            # Keep existing RPMs, clean everything else
            if [ -d "rpms" ]; then
              mv rpms /tmp/rpms-backup
            fi
            
            git rm -rf . || true
            
            if [ -d "/tmp/rpms-backup" ]; then
              mkdir -p rpms
              mv /tmp/rpms-backup/* rpms/ || true
              rmdir /tmp/rpms-backup
            fi
          else
            # Branch doesn't exist, create orphan branch
            git checkout --orphan gh-pages
            git rm -rf . || true
          fi
          
          # Debug: List current directory contents
          echo "Current directory contents:"
          ls -la
          
          # Debug: List parent directory contents
          echo "Parent directory contents:"
          ls -la ../
          
          # Copy documentation from docs directory (from main branch checkout)
          if [ -d "../docs" ]; then
            echo "Copying documentation files from ../docs..."
            cp -r ../docs/* .
            echo "Copied documentation files from ../docs"
          else
            echo "Warning: docs directory not found at ../docs"
          fi
          
          # Ensure index.html exists in root for GitHub Pages
          if [ ! -f "index.html" ]; then
            echo "Creating index.html from docs/index.html if available"
            if [ -f "docs/index.html" ]; then
              cp docs/index.html .
              echo "Copied docs/index.html to root"
            else
              echo "Warning: No index.html found in docs directory"
            fi
          fi
          
          # Final debug: List final directory contents
          echo "Final directory contents:"
          ls -la

      - name: Copy new RPM to rpms directory
        run: |
          mkdir -p rpms
          if compgen -G "artifacts/*.rpm" > /dev/null; then
            cp artifacts/*.rpm rpms/
          else
            echo "No RPM artifacts found to copy. Skipping RPM copy step."
          fi
          
          # Create a symlink to latest
          cd rpms
          LATEST_RPM=$(ls -t mockzure-*.rpm | head -n 1)
          ln -sf "$LATEST_RPM" mockzure-latest.rpm
          cd ..


      - name: Generate repository metadata
        run: |
          sudo apt-get update
          sudo apt-get install -y createrepo-c
          createrepo_c rpms/

      - name: Generate RPM repository page
        run: |
          cat > rpms/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Mockzure RPM Repository</title>
              <style>
                  * {
                      margin: 0;
                      padding: 0;
                      box-sizing: border-box;
                  }
                  
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      padding: 2rem;
                  }
                  
                  .container {
                      max-width: 900px;
                      margin: 0 auto;
                      background: white;
                      border-radius: 12px;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                      overflow: hidden;
                  }
                  
                  .header {
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      padding: 2rem;
                      text-align: center;
                  }
                  
                  .header h1 {
                      font-size: 2.5rem;
                      margin-bottom: 0.5rem;
                  }
                  
                  .header p {
                      font-size: 1.1rem;
                      opacity: 0.9;
                  }
                  
                  .content {
                      padding: 2rem;
                  }
                  
                  .section {
                      margin-bottom: 2rem;
                  }
                  
                  .section h2 {
                      color: #667eea;
                      margin-bottom: 1rem;
                      font-size: 1.5rem;
                      border-bottom: 2px solid #667eea;
                      padding-bottom: 0.5rem;
                  }
                  
                  .package-list {
                      list-style: none;
                  }
                  
                  .package-item {
                      background: #f7fafc;
                      padding: 1rem;
                      margin-bottom: 0.5rem;
                      border-radius: 8px;
                      display: flex;
                      justify-content: space-between;
                      align-items: center;
                      transition: transform 0.2s, box-shadow 0.2s;
                  }
                  
                  .package-item:hover {
                      transform: translateY(-2px);
                      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
                  }
                  
                  .package-name {
                      font-weight: 600;
                      color: #2d3748;
                      font-family: 'Courier New', monospace;
                  }
                  
                  .download-btn {
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      padding: 0.5rem 1.5rem;
                      border-radius: 6px;
                      text-decoration: none;
                      font-weight: 500;
                      transition: transform 0.2s;
                  }
                  
                  .download-btn:hover {
                      transform: scale(1.05);
                  }
                  
                  .code-block {
                      background: #1a202c;
                      color: #68d391;
                      padding: 1.5rem;
                      border-radius: 8px;
                      overflow-x: auto;
                      font-family: 'Courier New', monospace;
                      font-size: 0.9rem;
                      line-height: 1.6;
                  }
                  
                  .code-block pre {
                      margin: 0;
                  }
                  
                  .note {
                      background: #fef5e7;
                      border-left: 4px solid #f39c12;
                      padding: 1rem;
                      margin: 1rem 0;
                      border-radius: 4px;
                  }
                  
                  .footer {
                      text-align: center;
                      padding: 2rem;
                      color: #718096;
                      border-top: 1px solid #e2e8f0;
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <div class="header">
                      <h1>📦 Mockzure RPM Repository</h1>
                      <p>Mock Azure Service - Development & Testing</p>
                  </div>
                  
                  <div class="content">
                      <div class="section">
                          <h2>Available Packages</h2>
                          <ul class="package-list" id="package-list">
                              <!-- Packages will be inserted here by JavaScript -->
                          </ul>
                      </div>
                      
                      <div class="section">
                          <h2>Installation Instructions</h2>
                          
                          <h3 style="margin: 1rem 0 0.5rem 0; color: #2d3748;">Using DNF/TDNF (Recommended)</h3>
                          <div class="code-block">
                              <pre># Add repository configuration
          sudo tee /etc/yum.repos.d/mockzure.repo << 'REPO'
          [mockzure]
          name=Mockzure RPM Repository
          baseurl=https://yourcloudtools.github.io/Mockzure/rpms
          enabled=1
          gpgcheck=0
          REPO

          # Install the latest version
          sudo dnf install mockzure

          # Or install specific version
          sudo dnf install mockzure-20241011.143055</pre>
                          </div>
                          
                          <h3 style="margin: 1.5rem 0 0.5rem 0; color: #2d3748;">Direct Download</h3>
                          <div class="code-block">
                              <pre># Download and install latest
          curl -LO https://yourcloudtools.github.io/Mockzure/rpms/mockzure-latest.rpm
          sudo dnf install -y mockzure-latest.rpm

          # Or download specific version
          curl -LO https://yourcloudtools.github.io/Mockzure/rpms/mockzure-VERSION.rpm
          sudo dnf install -y mockzure-VERSION.rpm</pre>
                          </div>
                      </div>
                      
                      <div class="section">
                          <h2>Post-Installation</h2>
                          <div class="code-block">
                              <pre># Enable and start the service
          sudo systemctl enable mockzure
          sudo systemctl start mockzure

          # Check status
          sudo systemctl status mockzure

          # View logs
          sudo journalctl -u mockzure -f</pre>
                          </div>
                          
                          <div class="note">
                              <strong>📝 Note:</strong> After installation, configure the service in <code>/etc/mockzure/config.json</code> before starting.
                          </div>
                      </div>
                      
                      <div class="section">
                          <h2>About Mockzure</h2>
                          <p style="line-height: 1.6; color: #4a5568;">
                              Mockzure is a lightweight mock Azure API server that simulates Azure Resource Manager 
                              and Entra ID (Azure AD) endpoints for testing and development purposes. It provides 
                              a complete mock environment for VM management, user authentication, and OIDC/OAuth2 flows.
                          </p>
                          <ul style="margin-top: 1rem; padding-left: 1.5rem; line-height: 1.8; color: #4a5568;">
                              <li>Mock Azure Resource Manager endpoints</li>
                              <li>Simulated Entra ID (Azure AD) authentication</li>
                              <li>OIDC/OAuth2 support for testing</li>
                              <li>Web-based management portal</li>
                              <li>Systemd service integration</li>
                          </ul>
                      </div>
                  </div>
                  
                  <div class="footer">
                      <p>Part of the <a href="https://github.com/yourcloudtools/Mockzure" style="color: #667eea; text-decoration: none;">Mockzure</a> project by YourCloudTools</p>
                      <p style="margin-top: 0.5rem; font-size: 0.9rem;">Built with ❤️ for the developer community</p>
                  </div>
              </div>
              
              <script>
                  // Fetch and display available packages
                  async function loadPackages() {
                      try {
                          const response = await fetch('./');
                          const text = await response.text();
                          const parser = new DOMParser();
                          const doc = parser.parseFromString(text, 'text/html');
                          
                          const links = doc.querySelectorAll('a');
                          const packages = [];
                          
                          links.forEach(link => {
                              const href = link.getAttribute('href');
                              if (href && href.endsWith('.rpm') && !href.includes('mockzure-latest')) {
                                  packages.push(href);
                              }
                          });
                          
                          // Sort packages by version (newest first)
                          packages.sort().reverse();
                          
                          // Add latest symlink at the top
                          packages.unshift('mockzure-latest.rpm');
                          
                          const packageList = document.getElementById('package-list');
                          
                          if (packages.length === 0) {
                              packageList.innerHTML = '<li class="package-item"><span class="package-name">No packages available yet</span></li>';
                              return;
                          }
                          
                          packageList.innerHTML = packages.map(pkg => {
                              const isLatest = pkg === 'mockzure-latest.rpm';
                              const label = isLatest ? `${pkg} (Latest)` : pkg;
                              return `
                                  <li class="package-item">
                                      <span class="package-name">${label}</span>
                                      <a href="${pkg}" class="download-btn" download>Download</a>
                                  </li>
                              `;
                          }).join('');
                      } catch (error) {
                          console.error('Error loading packages:', error);
                          document.getElementById('package-list').innerHTML = 
                              '<li class="package-item"><span class="package-name">Error loading packages</span></li>';
                      }
                  }
                  
                  // Load packages when page loads
                  loadPackages();
              </script>
          </body>
          </html>
          EOF

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push to gh-pages
        run: |
          git add .
          git status
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            VERSION="${{ needs.build-rpm.outputs.version }}"
            git commit -m "Publish RPM package version $VERSION"
            git push --force-with-lease origin gh-pages
          fi

      - name: Display Pages URL
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          REPO_OWNER="${GITHUB_REPOSITORY%/*}"
          echo "🚀 RPM repository published!"
          echo "📦 View at: https://${REPO_OWNER}.github.io/${REPO_NAME}/"

