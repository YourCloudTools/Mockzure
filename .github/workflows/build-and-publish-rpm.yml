name: Build and Publish RPM

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: "Optional version for manual runs (defaults to timestamp)"
        required: false
      coverage_run_id:
        description: "Optional CI run ID providing coverage artifacts"
        required: false

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-rpm:
    runs-on: ubuntu-latest
    outputs:
      coverage: ${{ steps.coverage.outputs.percentage }}
      coverage_present: ${{ steps.coverage.outputs.present }}
      version: ${{ steps.version.outputs.VERSION }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download coverage artifact from CI
        id: coverage-download
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.coverage_run_id != '' }}
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          run-id: ${{ inputs.coverage_run_id }}
          repository: ${{ github.repository }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path: coverage

      - name: Inspect coverage artifact
        id: coverage
        run: |
          mkdir -p coverage
          if [ -f "coverage/coverage-summary.txt" ]; then
            COVERAGE=$(tail -n 1 coverage/coverage-summary.txt | awk '{print $3}')
            echo "percentage=${COVERAGE%\%}" >> "$GITHUB_OUTPUT"
            echo "present=true" >> "$GITHUB_OUTPUT"
          elif [ -f "coverage/coverage.out" ]; then
            echo "percentage=" >> "$GITHUB_OUTPUT"
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "No coverage artifact found."
            echo "percentage=" >> "$GITHUB_OUTPUT"
            echo "present=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Re-upload coverage artifact
        if: ${{ steps.coverage.outputs.present == 'true' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install RPM build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm

      - name: Determine version
        id: version
        env:
          DISPATCH_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.version || '' }}
          RELEASE_TAG: ${{ github.event.release.tag_name || '' }}
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          elif [ -n "$RELEASE_TAG" ]; then
            VERSION="${RELEASE_TAG#v}"
          elif [ -n "$DISPATCH_VERSION" ]; then
            VERSION="$DISPATCH_VERSION"
          else
            VERSION=$(date +%Y%m%d.%H%M%S)
          fi

          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Set up RPM build environment
        run: |
          mkdir -p ~/rpmbuild/{BUILD,RPMS,SOURCES,SPECS,SRPMS}

      - name: Create source tarball
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          TEMP_DIR=$(mktemp -d)
          SRC_DIR="$TEMP_DIR/mockzure-${VERSION}"
          mkdir -p "$SRC_DIR"
          
          # Copy source files (include go.sum for module resolution)
          cp main.go go.mod go.sum config.yaml.example config.json.example "$SRC_DIR/"
          mkdir -p "$SRC_DIR/deploy/systemd"
          cp deploy/systemd/mockzure.service "$SRC_DIR/deploy/systemd/"
          
          # Create tarball
          cd "$TEMP_DIR"
          tar -czf ~/rpmbuild/SOURCES/mockzure-${VERSION}.tar.gz "mockzure-${VERSION}"
          rm -rf "$TEMP_DIR"

      - name: Build RPM package
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          cp deploy/rpm/mockzure.spec ~/rpmbuild/SPECS/
          
          rpmbuild -bb \
            --target x86_64 \
            --define "_version $VERSION" \
            --define "_topdir $HOME/rpmbuild" \
            --define "_unitdir /usr/lib/systemd/system" \
            ~/rpmbuild/SPECS/mockzure.spec

      - name: Find built RPM
        id: rpm
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          RPM_FILE=$(find ~/rpmbuild/RPMS/x86_64 -name "mockzure-${VERSION}*.rpm" | head -n 1)
          if [ -z "$RPM_FILE" ] || [ ! -f "$RPM_FILE" ]; then
            echo "Failed to locate built RPM for version $VERSION" >&2
            ls -R ~/rpmbuild/RPMS || true
            exit 1
          fi
          RPM_NAME=$(basename "$RPM_FILE")
          echo "RPM_FILE=$RPM_FILE" >> $GITHUB_OUTPUT
          echo "RPM_NAME=$RPM_NAME" >> $GITHUB_OUTPUT
          echo "Built RPM: $RPM_NAME"

      - name: Upload RPM artifact
        uses: actions/upload-artifact@v4
        with:
          name: rpm-package
          path: ${{ steps.rpm.outputs.RPM_FILE }}

      - name: Attach RPM to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ steps.rpm.outputs.RPM_FILE }}

  publish-to-pages:
    needs: build-rpm
    if: needs.build-rpm.result == 'success'
    uses: ./.github/workflows/reusable-docs.yml
    with:
      coverage-artifact: ${{ needs.build-rpm.outputs.coverage_present == 'true' && 'coverage-report' || '' }}
      include-rpm: true
      rpm-artifact: rpm-package
      commit-message: Publish RPM package version ${{ needs.build-rpm.outputs.version }}
    secrets: inherit

