name: Publish Docs Site

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      coverage_run_id:
        description: "Optional CI run ID to pull coverage artifacts from"
        required: false
        default: ''

jobs:
  publish-from-ci:
    if: ${{ github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' }}
    uses: ./.github/workflows/reusable-docs.yml
    with:
      coverage-run-id: ${{ github.event.workflow_run.id }}
      include-rpm: false
    secrets: inherit

  publish-manual:
    if: ${{ github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/reusable-docs.yml
    with:
      coverage-run-id: ${{ inputs.coverage_run_id }}
      include-rpm: false
    secrets: inherit

