version: '3.8'

services:
  mockzure:
    # Build locally for ARM64 support (works immediately)
    # After the next CI build, multi-platform images (AMD64 + ARM64) will be available
    # in the registry. You can then switch to using the registry image by commenting
    # out the build section and uncommenting the image line below.
    build:
      context: .
      target: production
    # Uncomment below to use pre-built multi-platform image from registry
    # (requires ARM64 images to be built in CI first)
    # image: ghcr.io/yourcloudtools/mockzure:latest
    container_name: mockzure
    ports:
      - "8090:8090"
    volumes:
      # Mount your config file from the host (read-only for security)
      # Supports either JSON or YAML. Adjust the right-hand path accordingly.
      # Example for YAML:
      - ./config.yaml.example:/app/config.yaml:ro
      # Alternative: mount a directory and specify the file via MOCKZURE_CONFIG
      # - ./config:/app/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8090/mock/azure/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      # Optional environment variables can be added here
      - TZ=UTC
      # Provide config path to the containerized server
      # Defaults to /app/config.yaml if not set
      - MOCKZURE_CONFIG=/app/config.yaml

